<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Learn</title>
    <link rel="stylesheet" href="../../css/gema/login.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <span class="logo-text">Global Learn</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#" class="login-btn">Registrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Tu contraseña">
                </div>
                <div class="form-options">
                    <label class="remember">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Global Learn. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
