<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Global Learn</title>
    <link rel="stylesheet" href="../../css/gema/recuperar.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <span class="logo-text">Global Learn</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="#">Programas</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="login.html" class="login-btn">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <section class="recover-section">
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

            <form class="recover-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                <button type="submit" class="recover-btn">Enviar enlace de recuperación</button>
            </form>

            <p class="login-link">
                ¿Ya recordaste tu contraseña?
                <a href="login.html">Inicia sesión</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Global Learn. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
